image: haskell:latest

before_script:
  - mkdir -p /root/stack
  - export STACK_ROOT=$(pwd)/.stack
  - apt clean
  - apt update
  - apt install -y wget
  - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add -
  - echo "deb http://apt.llvm.org/stretch/ llvm-toolchain-stretch-8 main" | tee -a /etc/apt/sources.list
  - apt update
  - apt install -y llvm-8-dev llvm-8-tools xz-utils make curl libgmp-dev
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH

stages:
  - build
  - test

buildSpicy:
  stage: build
  cache:
    paths:
      - .stack
      - $HOME/.stack
      - $HOME/.ghc
      - $HOME/.cabal
  script:
    - stack --no-terminal --install-ghc build --only-dependencies

testSpicy:
  stage: test
  cache:
    paths:
      - .stack
      - $HOME/.stack
      - $HOME/.ghc
      - $HOME/.cabal
  script:
    - stack --no-terminal test
