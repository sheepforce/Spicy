# Reproducible nix build with everything pinned.
nixReleaseBuild:
  stage: build
  image: nixos/nix
  script:
    - nix-build nix/release.nix --arg wrap false -A spicy.components.library | cachix push spicy
    - nix-build nix/release.nix --arg wrap false -A spicy.components.exes | cachix push spicy
    - nix-build nix/release.nix --arg wrap false -A spicy.components.tests | cachix push spicy
  only:
    refs:
      - master
      - release
      - merge_requests

# Nix build against most recent snapshot of hackage and a floating version of nixpkgs.
nixDevBuild:
  stage: build
  image: nixos/nix
  script:
    - nix-build nix/default.nix --arg wrap false -A spicy.components.library | cachix push spicy
    - nix-build nix/default.nix --arg wrap false -A spicy.components.exes | cachix push spicy
    - nix-build nix/default.nix --arg wrap false -A spicy.components.tests | cachix push spicy
  only:
    refs:
      - develop
      - master
      - release
      - merge_requests

# A fully static build of spicy. Uses same pins as release build.
nixStaticBuild:
  stage: build
  image: nixos/nix
  script:
    - cp $(nix-build --arg static true nix/release.nix -A spicy.components.exes)/bin/spicy spicy
  artifacts:
    when: always
    paths:
      - spicy
    expire_in: 1 year
  only:
    refs:
      - master
      - release
      - delevop
      - merge_requests

# Quick cabal build, that just should generate the docs.
cabalDocs:
  image: debian:buster
  stage: docs
  before_script:
    # Install dependencies
    - apt update && apt install -y curl gcc g++ libgmp-dev libncurses-dev libffi-dev make xz-utils tar perl wget libopenblas-dev
    # Install GHC-UP
    - mkdir -p $HOME/.cabal/bin $HOME/.ghcup/bin
    - export PATH=$HOME/.cabal/bin:$HOME/.ghcup/bin:$PATH
    - wget https://downloads.haskell.org/~ghcup/x86_64-linux-ghcup
    - chmod +x x86_64-linux-ghcup && mv x86_64-linux-ghcup $HOME/.ghcup/bin/ghcup
    # Install Haskell toolchain
    - ghcup upgrade
    - ghcup install ghc 8.10.4
    - ghcup install cabal
    - ghcup set ghc 8.10.4
    - cabal update
  script:
    - cabal haddock -f dev
    - cp -r $(dirname $(cabal haddock -f dev 2>/dev/null | tail -n 1)) public
    - ls -lah public/
  artifacts:
    paths:
      - public
  # only:
  #   refs:
  #     - develop
  cache:
    paths:
      - dist-newstyle
